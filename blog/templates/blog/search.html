{% extends "blog/base.html" %}

{% block content %} 

<div class="container">
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><a style="text-decoration: none" class='text-primary' href="{% url 'profile' profile.pk %}">
                    @{{ profile.user }}</a></p>
                    {% if profile.image %}
                    <img class="rounded-circle article-img" src="{{ profile.image.url }}">
                    {% else %}
                    {% endif %}

                    {% if profile.bio %}
                    <p>{{ profile.bio }}</p>
                    {% else %}
                    {% endif %}

                    <p>Followers: {{ profile.followers.all.count }}</p>

            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
